<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            transition: background-color 0.5s ease;
        }

        .bg-work {
            background-color: #f0f4f8;
        }

        .bg-break {
            background-color: #e0f7fa;
        }

        .hidden {
            display: none;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            transition: width 1s linear;
        }

        .status-bar {
            border: 2px solid #d0d0d0;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body class="bg-work flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg text-center w-full max-w-lg">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-8">Pomodoro Timer</h1>
        
        <div id="error-message" class="hidden text-red-500 text-lg mb-4"></div>
        
        <div id="timer" class="text-7xl font-mono text-gray-900 mb-8">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="progress-bar-container mb-8">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div class="flex justify-center gap-4 mb-8">
            <button id="start-btn" class="bg-green-500 text-white py-3 px-6 rounded-lg shadow hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400" aria-label="Start Timer">Start</button>
            <button id="pause-btn" class="bg-yellow-500 text-white py-3 px-6 rounded-lg shadow hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" aria-label="Pause Timer">Pause</button>
            <button id="reset-btn" class="bg-red-500 text-white py-3 px-6 rounded-lg shadow hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400" aria-label="Reset Timer">Reset</button>
        </div>
        <div id="input-container" class="mb-8">
            <div class="mb-6">
                <label for="work-time" class="block text-lg font-medium text-gray-700 mb-2">Work Time (minutes):</label>
                <input type="number" id="work-time" value="25" class="border border-gray-300 p-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" aria-label="Work Time">
            </div>
            <div class="mb-6">
                <label for="break-time" class="block text-lg font-medium text-gray-700 mb-2">Break Time (minutes):</label>
                <input type="number" id="break-time" value="5" class="border border-gray-300 p-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" aria-label="Break Time">
            </div>
        </div>
        <div id="status" class="mt-4 text-2xl text-gray-700" aria-live="polite">Work Session</div>
        
        <div id="statistics" class="mt-8 text-left">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Statistics</h2>
            <p id="total-work-sessions" class="text-lg text-gray-700">Total Work Sessions: 0</p>
            <p id="total-break-time" class="text-lg text-gray-700">Total Break Time: 00:00</p>
        </div>

        <div class="task-list mt-8 text-left">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Task List</h2>
            <ul id="task-list" class="list-disc pl-5 mb-4">
            </ul>
            <div class="flex gap-4">
                <input type="text" id="task-input" class="border border-gray-300 p-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="Add new task">
                <button id="add-task-btn" class="bg-blue-500 text-white py-3 px-6 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Add Task</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
