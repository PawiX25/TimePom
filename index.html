<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            transition: background-color 0.5s ease;
        }

        .bg-work {
            background-color: #f0f4f8;
        }

        .bg-break {
            background-color: #e0f7fa;
        }

        .hidden {
            display: none;
        }

        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0; /* Add margin to create space */
        }

        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            transition: width 1s linear;
        }
    </style>
</head>
<body class="bg-work flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl font-bold mb-6">Pomodoro Timer</h1>
        <div id="timer" class="text-6xl font-mono mb-6">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div class="space-x-4 mb-6">
            <button id="start-btn" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600" aria-label="Start Timer">Start</button>
            <button id="pause-btn" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600" aria-label="Pause Timer">Pause</button>
            <button id="reset-btn" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600" aria-label="Reset Timer">Reset</button>
        </div>
        <div id="input-container" class="mb-6">
            <div class="mb-6">
                <label for="work-time" class="block text-lg font-medium mb-2">Work Time (minutes):</label>
                <input type="number" id="work-time" value="25" class="border border-gray-300 p-2 rounded" aria-label="Work Time">
            </div>
            <div class="mb-6">
                <label for="break-time" class="block text-lg font-medium mb-2">Break Time (minutes):</label>
                <input type="number" id="break-time" value="5" class="border border-gray-300 p-2 rounded" aria-label="Break Time">
            </div>
        </div>
        <div id="status" class="mt-4 text-xl text-gray-700" aria-live="polite">Work Session</div>

        <div class="task-list mt-6 text-left">
            <h2 class="text-xl font-semibold mb-4">Task List</h2>
            <ul id="task-list" class="list-disc pl-5 mb-4">
            </ul>
            <input type="text" id="task-input" class="border border-gray-300 p-2 rounded mb-4 w-full" placeholder="Add new task">
            <button id="add-task-btn" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Add Task</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
